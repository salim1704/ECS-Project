name: Terraform 

on:
    workflow_dispatch:

permissions:
    id-token: write
    contents: read


jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::044005400496:role/github-actions-role
          aws-region: eu-west-2

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false
      
      - name: Terraform Apply
        run: terraform apply -input=false tfplan
      
      - name: Wait for deployment
        run: sleep 60  

      - name: Health Check
        run: |
            echo "Running health check..."

            max_attempts=5
            attempt=1

            while [ $attempt -le $max_attempts ]; do
              response=$(curl -s -o /dev/null -w "%{http_code}" https://tm.abdulqayoom.co.uk/healthz)

              if [ "$response" = "200" ]; then
                echo "Health check passed!"
                exit 0
              fi

              echo "Attempt $attempt/$max_attempts failed (HTTP $response)"

              if [ $attempt -lt $max_attempts ]; then
                echo "Retrying in 30s..."
                sleep 30
              fi

              attempt=$((attempt + 1))
            done

            echo "Health check failed after $max_attempts attempts"
            exit 1

      - name: Summary
        if: success()
        run: echo "Terraform apply complete"
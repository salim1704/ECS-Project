name: Terraform 

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
          - 'Terraform/**'                   
          - 'terraform-bootstrap/**'          
          - '.github/workflows/apply.yaml'

permissions:
    id-token: write
    contents: read


jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    env:
      TF_VAR_domain_name: ${{ vars.DOMAIN_NAME }}
      TF_VAR_container_image: ${{ vars.CONTAINER_IMAGE }}
      TF_VAR_container_port: ${{ vars.CONTAINER_PORT }}
      TF_VAR_container_name: ${{ vars.CONTAINER_NAME }}
      TF_VAR_task_cpu: ${{ vars.TASK_CPU }}
      TF_VAR_task_memory: ${{ vars.TASK_MEMORY }}
      TF_VAR_app_count: ${{ vars.APP_COUNT }}
      
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: ./Terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::044005400496:role/github-actions-role
          aws-region: eu-west-2

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false
      
      - name: Terraform Apply
        run: terraform apply -input=false tfplan
     
      - name: Summary
        if: success()
        run: echo "Terraform apply complete"
